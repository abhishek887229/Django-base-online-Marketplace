{% extends 'core/base.html' %}

{% block title %}Conversation{% endblock title %}

{%block content%}
<h1 class='mb-6 text-3xl'>Conversation</h1>
<div class='space-y-6'>
    {% for message in conversation.messages.all%}
    
    <div class="p-6 flex bg-blue-100 rounded-xl">
            <div>
                <p class="mb-4"><Strong>{{message.created_by.username}}</strong>@{{message.created_at}}</p>
                    <p>{{message.content}}</p>
            </div>
        </div>
    {%endfor%}
</div>
<form method="post" action=".">
    {% csrf_token %}
    
    {{form.as_p}}
    <button class='px-6 py-3 text-lg font-semibold bg-teal-400 text-white rounded-2xl hover:bg-teal-700'>Send</button>
    </div>
    </form>
{%endblock%}
